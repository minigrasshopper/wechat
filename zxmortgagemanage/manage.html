<!DOCTYPE html>
<html>
<head>
    <title>中信按揭</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_564026_l8jvk8z5v6coko6r.css">
    <script src="//at.alicdn.com/t/font_564026_l8jvk8z5v6coko6r.js"></script>
    <script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
    <script src="js/config.js"></script>
    <link rel="stylesheet" href="css/same.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/manage.css">
</head>
<body>
    <section class='container hide'>
        <nav>
            <i v-on:touchend="historyHandle()" class="iconfont icon-back"></i>
            <span>项目管理</span>
        </nav>
        <div class='searchBox'>
            <input v-model="params.keyword" type="text" placeholder="请输入项目名\开发商">
            <i class="iconfont icon-search" v-on:click="searchHandle()"></i>
        </div>
        <p v-if="projects.length==0" class="noHint">未找到对应数据</p>
        <div class='infoBox' v-if="projects.length>0">
            <ul>
                <li v-for="(item, key) in projects">
                    <p><span class="name">{{item.name_project}}</span><i v-on:click="jumpNew(item.project_id)" class="iconfont icon-edit"></i></p>
                    <p><span>开发商：</span><span>{{item.name_developer}}</span></p>
                    <div class="stateBox">
                        <p v-for="(value, index) in item.statusList" v-on:click="jumpList(item.project_id, value.status)"><span>{{value.v}}</span><span>{{value.k}}</span></p>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <script type="text/javascript" src="js/manage.js"></script>
</body>
</html>
