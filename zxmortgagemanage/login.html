<!DOCTYPE html>
<html>
<head>
	<title>中信按揭</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
	<meta content="no-cache" http-equiv="pragma">
	<meta content="telephone=no, address=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_564026_vn6k1awh238tzkt9.css">
	<script src="//at.alicdn.com/t/font_564026_vn6k1awh238tzkt9.js"></script>
	<script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
	<script src="js/config.js"></script>
	<link rel="stylesheet" href="css/same.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<section class='hide'>
		<div class='abs-center'>
			<img class='logo' src="images/logo.png">
			<ul>
				<li>
					<i class="iconfont icon-profile"></i>
					<input onkeyup="this.value=this.value.replace(/\s+/g,'')" v-model="params.account" type="text" placeholder="请输入账号">
				</li>
				<li>
					<i class="iconfont icon-password"></i>
					<input onkeyup="this.value=this.value.replace(/\s+/g,'')" v-model="params.password" type="password" placeholder="请输入密码">
				</li>
			</ul>
			<button v-on:touchend="loginHandle()" class="button-default">登录</button>
		</div>
	</section>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
