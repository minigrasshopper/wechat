<!DOCTYPE html>
<html>
<head>
    <title>中信按揭</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_564026_eipun49rcr6n7b9.css">
    <script src="//at.alicdn.com/t/font_564026_eipun49rcr6n7b9.js"></script>
    <script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
    <script src="js/config.js"></script>
    <link rel="stylesheet" href="css/same.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/new.css">
</head>
<body>
    <section class='container hide'>
        <nav>
            <i v-on:touchend="historyHandle()" class="iconfont icon-back"></i>
            <span>编辑子项目</span>
        </nav>
        <div class="modal" v-show="isOpen">
            <div class="abs-center">
                <i v-on:click="closeModel()" class="iconfont icon-close"></i>
                <p v-on:click="toggleDiy()"><i :class="isDiy?'active':''" class="iconfont icon-radio"></i><span>是否自定义</span></p>
                <select v-show="!isDiy">
                    <option value=""></option>
                    <option v-for="item in devArr" :value="item">{{item}}</option>
                </select>
                <input v-show="isDiy" type="text" placeholder="请输入自定义名称">
                <button v-on:click="sureHandle()">确定</button>
            </div>
        </div>
        <h6>请填写以下信息</h6>
        <div class="exhibitBox">
            <span class="desc">子项目名称</span>
            <input class="padding0" type="text" placeholder="请输入" v-model="params.name_project">
        </div>
        <div class="exhibitBox">
            <span class="desc">开发商名称</span>
            <input class="padding0" type="text" placeholder="请输入" v-model="params.name_developer">
        </div>
        <div class="exhibitBox" v-on:click="openModal()">
            <span class="desc">开发商集团名称</span>
            <span class="value padding0">{{params.name_developer_group}}</span>
        </div>
        <h6>装修收款账户信息</h6>
        <div class="exhibitBox">
            <span class="desc">户名</span>
            <input class="padding0" type="text" placeholder="请输入" v-model="params.name_zx_account_name">
        </div>
        <div class="exhibitBox">
            <span class="desc">帐号</span>
            <input class="padding0" type="text" placeholder="请输入" v-model="params.name_zx_account_no">
        </div>
        <div class="exhibitBox">
            <span class="desc">收款行</span>
            <input class="padding0" type="text" placeholder="请输入" v-model="params.name_zx_account_bank">
        </div>
        <div class="exhibitBox">
            <span class="desc">营业执照号</span>
            <input class="padding0" type="text" placeholder="请输入" v-model="params.name_zx_account_cardno">
        </div>
        <div class="exhibitBox">
            <span class="desc">经办支行</span>
            <input class="padding0" type="text" placeholder="请输入" v-model="params.name_subbranch">
        </div>
        <div class="exhibitBox">
            <span class="desc">客户经理</span>
            <input class="padding0" type="text" placeholder="请输入" v-model="params.name_manager">
        </div>
        <div class="btnBox t-c">
            <button v-on:touchend="submitHandle()" class="button-default">确认提交</button>
        </div>
    </section>
    <script type="text/javascript" src="js/new.js"></script>
</body>
</html>
