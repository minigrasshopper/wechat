<!DOCTYPE html>
<html>
	<head>
		<title id="title"></title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<script src="http://qcdn.letwx.com/app/libs/oauth.min.js"></script>
		<script src="js/config.js"></script>
		<link rel="stylesheet" type="text/css" href="http://qcdn.letwx.com/app/dist/css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/base2.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
        <audio id="audio_open" src="http://qcdn.letwx.com/app/nianbeast-build/resource/open.mp3" loop="loop" preload></audio>
        <audio id="audio_button" src="http://qcdn.letwx.com/app/nianbeast-build/resource/button.mp3" preload></audio>
		<audio id="audio_count" src="http://qcdn.letwx.com/app/nianbeast-build/resource/start.mp3" preload></audio>

		<section id="indexPage" class="hide rel wh-100">
			<img id="logo" class="abs-h-center" src="" alt=""/>
			<img class="indexTitle abs-h-center" src="" alt=""/>
			<img class="abs-h-center" id='startBtn' src="" alt="#"/>
			<div class="abs">
				<img class="f-l" id="ruleBtn" src="" alt="#"/>
				<img class="f-r" id="myprizeBtn" src="" alt="#"/>
			</div>
		</section>

		<section id="followPage" class="m-pop hide">
			<div class="abs-center w-100">
				<img src="" alt=""/>
				<p>请长按识别后，进入游戏</p>
			</div>
		</section>

		<section id="rulePage" class="m-pop hide">
			<div class="ruleBox abs-center rel">
				<img class="abs" id="ruleCloseBtn" src="" />
				<img id="ruleBg" src="" alt=""/>
				<div class="abs-h-center rules"></div>
			</div>
		</section>

		<section id="gamePage" class="wh-100 hide rel">
			<img class="abs-h-center" id="nian" src="" alt=""/>
			<div class="abs score-time">
				<p class="f-l rel">
					<img src="" alt=""/>
					<span class="abs-center" id="score"></span>
				</p>
				<p class="f-r rel">
					<img src="" alt=""/>
					<span class="abs-center" id="second"></span>
				</p>
			</div>
            <img class="abs-h-center" id="hand" src="" alt=""/>
			<img class="abs-center hide" id="state" src="" alt=""/>
			<img class="abs-center hide good_run" id="good" src="" alt=""/>
            <img class="abs-h-center" id="boomBtn" src="" alt=""/>
            <div id="touchBox" class="w-100 abs-h-center"></div>
            <div id="audioBox" class="hide"></div>
		</section>

		<section id="resultPage" class="m-pop hide">
			<img class="abs-center resultBg" src="" alt=""/>
			<div class="abs-h-center" id="resultBox">
                <h3 class="numShow"></h3>
				<p class="hint"></p>
			 	<img id="againBtn" src="" alt=""/>
				<img id="shareBtn" src="" alt=""/>
			</div>
		</section>

        <section id="sharePage" class="m-pop hide">
            <img class="abs share_hint" src="" alt=""/>
        </section>

		<script src="http://qcdn.letwx.com/app/libs/one.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
