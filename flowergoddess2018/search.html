<!DOCTYPE html>
<html>
<head>
    <title>樱花女神</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script src="js/vue.js"></script>
    <script src="js/component.js"></script>
    <script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
    <script src="js/config.js"></script>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_585901_jbltksy95w5ewmi.css">
    <script src="//at.alicdn.com/t/font_585901_jbltksy95w5ewmi.js"></script>
    <link rel="stylesheet" href="css/same.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <section class="container hide">
        <nav>
            <i v-on:click="historyHandle()" class="iconfont icon-back"></i>
            <span v-on:click="historyHandle()">返回</span>
        </nav>
        <img class="index_rule" src="images/index_rule.png" alt="">
        <div class="searchBox">
            <input v-model="params.keyword" class="wh-100 border border-radius" type="text" placeholder="请输入选手编号和昵称进行搜索">
            <i v-on:click="searchHandle()" class="iconfont icon-search"></i>
        </div>
        <h6 v-if="!rankArr.length">未找到匹配信息</h6>
        <ul class="rankBox">
            <li v-for="item in rankArr" v-on:click="jumpDetail(item.voteid)">
                <!--<div class="rank">
                    <img v-if="item.rank <=3" class="w-100" src="images/index_rank1.png" alt="">
                    <img v-if="item.rank >3" class="w-100" src="images/index_rank2.png" alt="">
                    <span class="abs-center color-white">{{item.rank}}</span>
                </div>-->
                <div class="imgBox">
                    <img class="abs-center wh-100" :src="item.pics[0]" alt="">
                </div>
                <p class="hidden-e m-t-4">
                    <span>{{item.no}}</span>
                    <span class="color-default">{{item.name}}</span>
                </p>
                <p class="num-btn m-t-4">
                    <i class="color-default iconfont icon-nice"></i>
                    <span class="color-default">{{item.votes}}</span>
                    <img src="images/btn_support.png" alt="">
                </p>
            </li>
        </ul>
    </section>

    <script type="text/javascript" src="js/search.js"></script>
</body>
</html>
