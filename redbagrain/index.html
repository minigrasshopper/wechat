<!DOCTYPE html>
<html>
	<head>
		<title id="title"></title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<script src="http://qcdn.letwx.com/app/libs/oauth.min.js"></script>
		<script src="js/config.js"></script>
		<link rel="stylesheet" type="text/css" href="css/same.css" />
		<link rel="stylesheet" type="text/css" href="css/static.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
        <audio id="audio_bg" src="http://qcdn.letwx.com/app/redbagrain-build/resource/bg.mp3" loop="loop" preload></audio>
        <audio id="audio_button" src="http://qcdn.letwx.com/app/redbagrain-build/resource/button.mp3" preload></audio>
		<audio id="audio_count" src="http://qcdn.letwx.com/app/redbagrain-build/resource/count.mp3" preload></audio>

		<section id="indexPage" class="hide rel wh-100">
			<img id="logo" class="abs-h-center" src="" alt=""/>
			<img class="indexTitle abs-h-center" src="" alt=""/>
			<img class="abs-h-center" id='startBtn' src="" alt="#"/>
            <img class="abs-h-center" id="myprizeBtn" src="" alt="#"/>
            <img class="abs" id="ruleBtn" src="" alt="#"/>
		</section>

		<section id="followPage" class="m-pop hide rel">
			<div class="abs-center w-100">
				<img src="" alt=""/>
				<p>请长按识别后，进入游戏</p>
			</div>
		</section>

		<section id="rulePage" class="m-pop hide rel">
			<div class="ruleBox abs-center">
				<img class="abs" id="ruleCloseBtn" src="" />
				<img id="ruleBg" src="" alt=""/>
				<div class="abs-h-center rules"></div>
			</div>
		</section>

		<section id="gamePage" class="wh-100 hide rel">
            <img class="bagMask abs" src="" alt=""/>
            <div class="abs timeBox">
                <p>咻咻咻，红包雨活动，全民抢红包</p>
                <p>距离结束还有<span id="second"></span>秒</p>
            </div>
            <div id="startBox" class="m-pop hide">
                <img class="abs-h-center gameTitle" src="" alt=""/>
                <img class="gameDecorate abs-center" src="" alt=""/>
                <img class="abs-h-center" id="state"  src="" alt=""/>
            </div>
            <div id="gameBox" class="wh-100"></div>
		</section>

		<section id="resultPage" class="m-pop hide">
            <img class="resultDecorate" src="" alt=""/>
            <div class="abs-center">
                <img class="resultBg w-100" src="" alt=""/>
                <div class="abs-h-center w-100" id="resultBox">
                    <h3 class="numShow"></h3>
                    <p class="hint"></p>
                    <img id="againBtn" src="" alt=""/>
                    <img id="getBtn" src="" alt=""/>
                    <img id="shareBtn" src="" alt=""/>
                </div>
            </div>
		</section>

        <section id="sharePage" class="m-pop hide">
            <img class="abs shareHint" src="" alt=""/>
        </section>

		<script src="http://qcdn.letwx.com/app/libs/one.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
