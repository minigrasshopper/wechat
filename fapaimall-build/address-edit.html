<!DOCTYPE html><html><head><title class="language">法派1855微商城</title><meta content="text/html; charset=utf-8" http-equiv="Content-Type"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta content="no-cache,must-revalidate" http-equiv="Cache-Control"><meta content="no-cache" http-equiv="pragma"><link rel="icon" href="http://q.letwx.com/app/fapaimall-build/images/favicon_970be78.ico"><meta content="telephone=no, address=no" name="format-detection"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><script src="http://qcdn.letwx.com/app/libs/oauth.min.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/languagepack_639e66d.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/jsonp_89d3261.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/config_c97f5f3.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/vue_61562f8.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/component_38701b9.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/cities_2b24c51.js"></script><link rel="stylesheet" type="text/css" href="http://q.letwx.com/app/fapaimall-build/css/static_50f2e92.css"><link rel="stylesheet" type="text/css" href="http://q.letwx.com/app/fapaimall-build/css/same_32a2c9a.css"><link rel="stylesheet" type="text/css" href="http://q.letwx.com/app/fapaimall-build/css/common_3a8dfaa.css"><link rel="stylesheet" type="text/css" href="http://q.letwx.com/app/fapaimall-build/css/address-edit_b003129.css"></head><body><section class="container hide"><vue-nav desc="编辑收货地址"></vue-nav><div><ul class="commonBox"><li><span class="title language">收货人</span> <input class="language" type="text" v-model="params.consignee" placeholder="请输入姓名"></li><li><span class="title language">手机号码</span> <input class="language" type="tel" v-model="params.cellphone" placeholder="请输入手机号码"></li><li><span class="title language">配送城市</span> <img class="icon" src="http://q.letwx.com/app/fapaimall-build/images/icon_ahead_64c210c.png" alt=""> <span class="desc_amend">{{city?city:(language=='cn'?'请选择':'Please select')}}</span><select v-model="city" v-if="showAll == 1"><option class="language" value>请选择</option><option value="北京">北京</option></select><select v-model="city" v-if="showAll != 1"><option class="language" value>请选择</option><option v-if="item.pn != '北京'" v-for="item in cityList" :value="item.pn">{{item.pn}}</option></select></li><li><span class="title language">配送地区</span> <img class="icon" src="http://q.letwx.com/app/fapaimall-build/images/icon_ahead_64c210c.png" alt=""> <span class="desc_amend">{{params.district?params.district:(language=='cn'?'请选择':'Please select')}}</span><select v-model="params.district"><option class="language" value>请选择</option><option v-for="item in districtList" :value="item.cn">{{item.cn}}</option></select></li></ul><div class="remarkBox border-bottom"><p><span class="language">详细地址</span>：</p><textarea class="language" v-model="params.address" placeholder="请填写街道信息"></textarea></div></div><div class="t-c margin-top-30"><button v-on:touchend="sureHandle()" class="button-defalut language">保存</button></div></section><script src="http://qcdn.letwx.com/app/libs/one.js"></script><script type="text/javascript" src="http://q.letwx.com/app/fapaimall-build/js/address-edit_2919800.js"></script></body></html>
