<!DOCTYPE html><html><head><title class="language">法派1855微商城</title><meta content="text/html; charset=utf-8" http-equiv="Content-Type"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta content="no-cache,must-revalidate" http-equiv="Cache-Control"><meta content="no-cache" http-equiv="pragma"><link rel="icon" href="http://q.letwx.com/app/fapaimall-build/images/favicon_970be78.ico"><meta content="telephone=no, address=no" name="format-detection"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><script src="http://qcdn.letwx.com/app/libs/oauth.min.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/languagepack_639e66d.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/jsonp_89d3261.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/config_c97f5f3.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/vue_61562f8.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/component_38701b9.js"></script><link rel="stylesheet" type="text/css" href="http://q.letwx.com/app/fapaimall-build/css/static_50f2e92.css"><link rel="stylesheet" type="text/css" href="http://q.letwx.com/app/fapaimall-build/css/same_32a2c9a.css"><link rel="stylesheet" type="text/css" href="http://q.letwx.com/app/fapaimall-build/css/common_3a8dfaa.css"><link rel="stylesheet" type="text/css" href="http://q.letwx.com/app/fapaimall-build/css/remain_458d15e.css"></head><body><section class="container hide"><vue-nav desc="我的余额"></vue-nav><div v-if="pageData"><h3><span class="language">我的余额</span> <span class="color-orange">&yen;</span> <span class="color-orange">{{pageData.cash}}</span></h3><ul class="tabBox"><li v-on:touchend="toggleHandle(0)" :class="payscene==0?'selected':''"><span class="language">所有</span></li><li v-on:touchend="toggleHandle(301)" :class="payscene==301?'selected':''"><span class="language">余额充值</span></li><li v-on:touchend="toggleHandle(302)" :class="payscene==302?'selected':''"><span class="language">余额消费</span></li></ul><ul class="record"><li class="rel" v-for="item in pageData.cashlog" v-if="payscene == 0"><p class="language font-16 margin-bottom-10">{{item.payscene==302?'消费记录':'充值记录'}}</p><p class="font-12">{{item.pay_time}}</p><span v-if="item.payscene==302" class="abs-v-center color-green font-20">-{{item.feePaid}}</span> <span v-if="item.payscene!=302" class="abs-v-center color-red font-20">+{{item.feePaid}}</span></li><li class="rel" v-for="item in pageData.cashlog" v-if="payscene != 0 && payscene == 301 && (item.payscene == 301 || item.payscene == 901)"><p class="language font-16 margin-bottom-10">充值记录</p><p class="font-12">{{item.pay_time}}</p><span class="abs-v-center color-red font-20">+{{item.feePaid}}</span></li><li class="rel" v-for="item in pageData.cashlog" v-if="payscene != 0 && payscene == 302 && item.payscene == 302"><p class="language font-16 margin-bottom-10">消费记录</p><p class="font-12">{{item.pay_time}}</p><span class="abs-v-center color-green font-20">-{{item.feePaid}}</span></li></ul></div></section><script src="http://qcdn.letwx.com/app/libs/one.js"></script><script type="text/javascript" src="http://q.letwx.com/app/fapaimall-build/js/remain_86ea1ed.js"></script></body></html>
