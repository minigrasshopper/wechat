<!DOCTYPE html><html><head><title class="language">法派1855微商城</title><meta content="text/html; charset=utf-8" http-equiv="Content-Type"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta content="no-cache,must-revalidate" http-equiv="Cache-Control"><meta content="no-cache" http-equiv="pragma"><link rel="icon" href="http://q.letwx.com/app/fapaimall-build/images/favicon_970be78.ico"><meta content="telephone=no, address=no" name="format-detection"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><script src="http://qcdn.letwx.com/app/libs/oauth.min.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/languagepack_639e66d.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/jsonp_89d3261.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/config_c97f5f3.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/vue_61562f8.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/component_38701b9.js"></script><link rel="stylesheet" type="text/css" href="http://q.letwx.com/app/fapaimall-build/css/static_50f2e92.css"><link rel="stylesheet" type="text/css" href="http://q.letwx.com/app/fapaimall-build/css/same_32a2c9a.css"><link rel="stylesheet" type="text/css" href="http://q.letwx.com/app/fapaimall-build/css/common_3a8dfaa.css"><link rel="stylesheet" type="text/css" href="http://q.letwx.com/app/fapaimall-build/css/cart_a2b764a.css"></head><body><section class="container hide"><div v-if="pageData"><ul v-if="pageData.length != 0" class="goodBox margin-bottom-30"><li v-for="(item, key) in pageData.goodsList"><div><img :src="item.cover" alt=""></div><div><p class="name">{{item.name}}</p><div class="hidden line-30"><p class="f-l color-orange">&yen;{{item.price}}</p><div class="cartBox f-r"><button v-on:touchend="reduceHandle(key)"></button> <span>{{item.count}}</span> <button v-on:touchend="addHandle(key)"></button></div></div><p class="t-r margin-top-10"><img v-on:click="deleteHandle(key)" class="icon_delete" src="http://q.letwx.com/app/fapaimall-build/images/icon_delete_c21015a.png" alt=""></p></div><div class="rBox" v-on:touchend="selectHandle(key)"><span :class="item.picked==1?'r-selected':''" class="abs-center r-origin"></span></div></li></ul><p v-if="pageData.length!=0" class="t-c hint margin-10 color-black"><span class="language">送货上门</span>：<span class="language">满</span>{{pageData.free_delivery_limit_money}}<span class="language">元包邮</span></p><p v-if="pageData.length==0" class="hint t-c color-gray margin-v-10 line-20"><span class="language">购物车是空的</span><br><span class="language">快去添加商品吧</span></p><h6 class="title language t-c border-top">其他推荐</h6><ul class="goodList padding-10"><li v-for="item in otherList" v-on:click="jumpGoodDetail(item.id)"><div><img :src="item.cover" alt=""></div><h6 class="name_amend">{{item.name}}</h6><p><img class="festivalUse" src="http://q.letwx.com/app/fapaimall-build/images/festivalUse_d67401b.png" alt="">&yen;{{item.price}}</p></li></ul><div class="footer" v-if="pageData.length!=0"><p v-on:touchend="allSelectHandle()" class="line-50 f-l"><span :class="isAll?'r-selected':''" class="r-origin"></span><span class="language margin-left-10">全选</span></p><button v-on:click="jumpOrderCreate()" class="language button-defalut f-r">结算</button><div class="f-r t-r margin-right-10 line-50"><span class="language">合计</span>： <span class="color-orange">&yen;{{pageData.volume}}</span></div></div></div><vue-footer index="2" :show-all="showAll" :cart-num="cartNum" :cate-arr="cateArr"></vue-footer></section><script src="http://qcdn.letwx.com/app/libs/one.js"></script><script type="text/javascript" src="http://q.letwx.com/app/fapaimall-build/js/cart_9abe88a.js"></script></body></html>
