<!DOCTYPE html><html><head><title class="language">法派1855微商城</title><meta content="text/html; charset=utf-8" http-equiv="Content-Type"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta content="no-cache,must-revalidate" http-equiv="Cache-Control"><meta content="no-cache" http-equiv="pragma"><link rel="icon" href="http://q.letwx.com/app/fapaimall-build/images/favicon_970be78.ico"><meta content="telephone=no, address=no" name="format-detection"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><script src="http://qcdn.letwx.com/app/libs/oauth.min.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/languagepack_639e66d.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/jsonp_89d3261.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/config_c97f5f3.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/vue_61562f8.js"></script><script src="http://q.letwx.com/app/fapaimall-build/js/component_38701b9.js"></script><link rel="stylesheet" type="text/css" href="http://q.letwx.com/app/fapaimall-build/css/static_50f2e92.css"><link rel="stylesheet" type="text/css" href="http://q.letwx.com/app/fapaimall-build/css/same_32a2c9a.css"><link rel="stylesheet" type="text/css" href="http://q.letwx.com/app/fapaimall-build/css/common_3a8dfaa.css"><link rel="stylesheet" type="text/css" href="http://q.letwx.com/app/fapaimall-build/css/order-list_3147301.css"></head><body><section class="container hide"><vue-nav desc="我的订单"></vue-nav><ul class="toggleH"><li v-on:click="toggleHandle('unpaid')" :class="status=='unpaid'?'selected':''"><span class="language">待付款</span></li><li v-on:click="toggleHandle('unshipped')" :class="status=='unshipped'?'selected':''"><span class="language">待发货</span></li><li v-on:click="toggleHandle('shipped')" :class="status=='shipped'?'selected':''"><span class="language">待收货</span></li><li v-on:click="toggleHandle('completed')" :class="status=='completed'?'selected':''"><span class="language">已完成</span></li></ul><div class="margin-top-50"><div class="margin-bottom-10" v-for="item in pageData" v-show="item.status==status"><ul class="goodBox" v-on:click="jumpOrderDetail(item.id)"><li v-for="v in item.goods"><div><img :src="v.cover" alt=""></div><div><p class="name">{{v.name}}</p><div class="hidden line-30"><p class="f-l color-orange">&yen;{{v.price}}</p><p class="f-r">x{{v.count}}</p></div></div></li></ul><p class="t-r bg-white padding-10"><span class="language">合计</span>：<span class="color-orange">&yen;{{item.real_fee}}</span></p><div class="btnBox" v-show="item.status=='unpaid'"><button v-on:click="payHandle(item.id)" class="language f-r button-defalut">立即付款</button> <button v-on:click="cancelHandle(item.id)" class="language f-r margin-right-10 button-defalut button-outline">取消订单</button></div><div class="btnBox" v-show="item.status=='unshipped'"><span class="language f-l">待发货</span></div><div class="btnBox" v-show="item.status=='shipped'"><span class="language f-l">已发货</span> <button v-on:click="receiveHandle(item.id)" class="language f-r button-defalut">确认收货</button></div><div class="btnBox" v-show="item.status=='completed'"><span class="language f-l">已完成</span> <button v-on:click="delHandle(item.id)" class="language f-r button-defalut">删除订单</button></div></div></div></section><script src="http://qcdn.letwx.com/app/libs/one.js"></script><script type="text/javascript" src="http://q.letwx.com/app/fapaimall-build/js/order-list_ff1652f.js"></script></body></html>
