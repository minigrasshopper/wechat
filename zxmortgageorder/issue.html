<!DOCTYPE html>
<html>
<head>
	<title>中信按揭</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
	<meta content="no-cache" http-equiv="pragma">
	<meta content="telephone=no, address=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_564026_vn6k1awh238tzkt9.css">
	<script src="//at.alicdn.com/t/font_564026_vn6k1awh238tzkt9.js"></script>
	<script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
	<script src="js/config.js"></script>
	<link rel="stylesheet" href="css/same.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/issue.css">
</head>
<body>
<section class='container hide' v-if="pageData">
	<nav>
		<i v-on:touchend="historyHandle()" class="iconfont icon-back"></i>
		<span>工作流详情</span>
	</nav>
	<ul>
		<li class="!item.solved?'active':''" v-for="item in pageData">
			<p>
				<span class="title">问题内容</span>
				<span class="desc">{{item.content}}</span>
			</p>
			<p v-show="item.remark">
				<span class="title">备注信息</span>
				<span class="desc">{{item.remark}}</span>
			</p>
			<p>
				<span class="title">提交时间</span>
				<span class="desc">{{item.createtime}}</span>
			</p>
			<p>
				<span class="title">处理时间</span>
				<span class="desc">{{item.filltime}}</span>
			</p>
			<p>
				<span class="title">提交人</span>
				<span class="desc">{{item.operater}}</span>
			</p>
			<p>
				<span class="title">操作岗</span>
				<span class="desc">{{item.opjob}}</span>
			</p>
		</li>
	</ul>
</section>
<script type="text/javascript" src="js/issue.js"></script>
</body>
</html>
