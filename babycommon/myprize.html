<!DOCTYPE html>
<html>
<head>
	<title id="title"></title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
	<meta content="no-cache" http-equiv="pragma">
	<meta content="telephone=no, address=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<script src="http://qcdn.letwx.com/app/libs/oauth.min.js"></script>
	<script src="js/config.js"></script>
	<link rel="stylesheet" type="text/css" href="http://qcdn.letwx.com/app/dist/css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/base2.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
	<section id="myprizePage" class="wh-100 hide"></section>

	<textarea id="myprizeTMP" class="hide">
		<div class="abs ticketBox origin1 hide">
			<%
			for( i=0; i<coupon.length; i++){
			%>
			<div class="ticket rel">
				<div>
					<h3><%=coupon[i].qname%></h3>
					<p>兑换说明：<%=coupon[i].descrip%></p>
					<p>使用时间：<%=coupon[i].starttime%> - <%=coupon[i].endtime%></p>
				</div>
				<button class="<%=(coupon[i].isuse==0)?'use':'used'%>" data-showtype="<%=coupon[i].showtype%>" data-code="<%=coupon[i].code%>" data-isnet="<%=coupon[i].isnet%>" data-useurl="<%=coupon[i].useurl%>">
					<%=(coupon[i].isuse==0)?'使 用':'已使用'%>
				</button>
			</div>
			<%
			}
			%>
		</div>
		<div class="abs ticketBox origin2 hide">
			<%
			for( i=0; i<coupon.length; i++){
			%>
			<div class="ticket rel">
				<div>
					<h3><%=coupon[i].qname%></h3>
					<p>兑换说明：<%=coupon[i].descrip%></p>
					<p>使用时间：<%=coupon[i].starttime%> - <%=coupon[i].endtime%></p>
				</div>
				<button class="<%=(coupon[i].isuse==0)?'use':'used'%>" data-showtype="<%=coupon[i].showtype%>" data-code="<%=coupon[i].code%>" data-isnet="<%=coupon[i].isnet%>" data-useurl="<%=coupon[i].useurl%>">
					<%=(coupon[i].isuse==0)?'use':'used'%>
				</button>
			</div>
			<%
			}
			%>
		</div>
		<a id="backBtn" class="abs-center remedy02"><img alt="#" /></a>
	</textarea>

	<section id="checkpsdPage" class="m-pop hide rel">
		<div class="checkBox abs-center">
			<img id="prizeCloseBtn" class="abs" src="" alt=""/>
			<div class="showtype0 hide">
				<p class="title">请店员输入门店密码使用优惠券</p>
				<input id="userInput" type="text"/>
			</div>
			<div class="showtype1 hide">
				<p class="title">请店员扫描条形码使用礼券</p>
				<p class="title origin2 hide">Scan the one-dimensional code to use this coupon</p>
				<div id="barcode" class="t-c"></div>
				<p class="code"></p>
			</div>
			<div class="showtype2 hide">
				<p class="title">请店员扫描二维码使用礼券</p>
				<div id="qrcode" class="t-c"></div>
				<p class="code"></p>
			</div>
			<a id="sureBtn" data-code="" data-showtype=""><img src="" /></a>
		</div>
	</section>

    <section id="followPage" class="m-pop hide">
        <div class="abs-center w-100">
            <img src="" alt=""/>
            <p>咦，需要先关注我们才能使用奖券哦~</p>
        </div>
    </section>

	<script src="http://qcdn.letwx.com/app/libs/one.js"></script>
	<script type="text/javascript" src="js/myprize.js"></script>
</body>
</html>
