<!DOCTYPE html>
<html>
	<head>
		<title id="title"></title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<script src="http://qcdn.letwx.com/app/libs/oauth.min.js"></script>
		<script src="js/config.js"></script>
		<link rel="stylesheet" type="text/css" href="http://qcdn.letwx.com/app/dist/css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/base2.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
		<audio id="audio1" src="http://qcdn.letwx.com/app/babycommon-build/resource/loop.mp3" loop="loop" preload></audio>


		<section id="indexPage" class="hide rel wh-100">
			<img id="logo" class="abs-h-center" src="" alt=""/>
			<img class="indexTitle abs-h-center" src="" alt=""/>
			<a id='startBtn' class="abs-h-center remedy"><img src="" alt="#"/></a>
			<div class="abs">
				<a id="ruleBtn"><img src="" alt="#"/></a>
				<a id="myprizeBtn"><img src="" alt="#"/></a>
			</div>
		</section>

		<section id="followPage" class="m-pop hide">
			<div class="abs-center w-100">
				<img src="" alt=""/>
				<p>请长按识别后，进入游戏</p>
			</div>
		</section>

		<section id="rulePage" class="abs wh-100 hide">
			<div class="m-pop">
				<div class="ruleInfo abs-center rel">
					<a class="abs" id="ruleCloseBtn"><img src="" /></a>
					<div class="rulesBox abs-h-center">
						<h2>活动规则</h2>
						<div class="rules"></div>
					</div>
				</div>
			</div>
		</section>

		<section id="gamePage" class="wh-100 hide rel">
			<img class="abs gameCover wh-100" src="" alt=""/>
			<a id="catchBtn" class="abs-center remedy02"><img src="" alt=""/></a>
			<ul id="imgBox"></ul>
			<div id="hand" class="abs-h-center">
				<img src="" alt=""/>
				<img class="abs-h-center" src="" alt=""/>
			</div>
			<div class="clockBox abs-center">
				<p class="f-l" id="second"></p>
				<p class="f-r" id="babyNum"></p>
			</div>
		</section>

		<section id="resultPage" class="hide wh-100">
			<img class="abs share" src="" alt=""/>
			<div class="hintBox abs-center">
				<img class="resultbg" src="" alt=""/>
				<div class="abs-center resultCommon hide" id="noPrise">
					<h2 class="origin1 hide">好遗憾</h2>
					<p class="origin1 hide">抓获<span class="numShow"></span>只娃娃</p>
					<p class="hint origin1 hide"></p>

                    <p class="origin2 hide">
                        <span>恭喜你!</span>
                        抓获<span class="numShow"></span>只娃娃，
                    </p>
                    <p class="hint1 origin2 hide"></p>

                    <p class="origin2 hide">
                        <span>Congrats!</span>
                        You caught&nbsp;<span class="numShow"></span>&nbsp;dolls,
                    </p>
                    <p class="hint2 origin2 hide"></p>
				</div>
				<div class="abs-center resultCommon hide" id="hasPrise">
					<h2 class="origin1 hide">恭喜你</h2>
                    <p class="origin1 hide">抓获<span class="numShow"></span>只娃娃</p>
                    <p class="hint origin1 hide"></p>

                    <p class="origin2 hide">
                        <span>恭喜你!</span>
                        抓获<span class="numShow"></span>只娃娃，
                    </p>
                    <p class="hint1 origin2 hide"></p>

                    <p class="origin2 hide">
                        <span>Congrats!</span>
                        You caught&nbsp;<span class="numShow"></span>&nbsp;dolls,
                    </p>
                    <p class="hint2 origin2 hide"></p>
				</div>
			</div>
			<a class="abs-h-center remedy" id="againBtn"><img src="" alt=""/></a>
			<a class="abs-h-center remedy" id="getBtn"><img src="" alt=""/></a>
		</section>

		<script src="http://qcdn.letwx.com/app/libs/one.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
