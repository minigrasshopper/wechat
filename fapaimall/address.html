<!DOCTYPE html>
<html>
	<head>
		<title class="language">法派1855微商城</title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">
        <link rel="icon" href="images/favicon.ico" />
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<script src="http://qcdn.letwx.com/app/libs/oauth.min.js"></script>
		<script src="js/languagepack.js"></script>
        <script src='js/jsonp.js'></script>
		<script src="js/config.js"></script>
        <script src="js/vue.js"></script>
		<script src="js/component.js"></script>
		<link rel="stylesheet" type="text/css" href="css/static.css">
        <link rel="stylesheet" type="text/css" href="css/same.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/address.css">
	</head>
	<body>
        <section class='container hide'>
			<vue-nav v-if="!order" jump-new="1" v-on:jumpnew="jumpNew('profile')" desc="我的收货地址"></vue-nav>
			<vue-nav v-if="order" jump-new="1" v-on:jumpnew="jumpNew('order-create')" desc="我的收货地址"></vue-nav>

			<div v-if="pageData">
				<ul>
					<li class="bg-white margin-top-10" v-for="item in pageData">
						<div v-on:click="jumpOrderCreate(item)" class="padding-10 padding-right-35 rel w-100">
							<p class="margin-bottom-10">{{item.consignee}} {{item.cellphone}}</p>
							<p>{{item.city}} {{item.district}} {{item.address}}</p>
							<img v-show="item.is_default==1 && order" class="abs-v-center selected" src="images/icon_selected.png" alt=""/>
						</div>
						<div class="padding-10 border-top">
							<p v-on:click="jumpAddressEdit(item)" class="margin-right-15">
								<img src="images/icon_edit.png" alt=""/>
								<span class="language">编辑</span>
							</p>
							<p v-on:click="deleteHandle(item.id)">
								<img src="images/icon_delete.png" alt=""/>
								<span class="language">删除</span>
							</p>
						</div>
					</li>
				</ul>
			</div>

			<div class="t-c margin-top-30">
				<button v-on:touchend="jumpAddressEdit()" class="button-defalut language">+添加收货地址</button>
			</div>

        </section>

		<script src="http://qcdn.letwx.com/app/libs/one.js"></script>
		<script type="text/javascript" src="js/address.js"></script>
	</body>
</html>
