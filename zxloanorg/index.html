<!DOCTYPE html>
<html>
<head>
    <title>个贷-第三方渠道</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
	<meta content="no-cache" http-equiv="pragma">
	<meta content="telephone=no, address=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<script src="http://zxcdn.letwx.com/app/libs/oauth.min.js?v=20160712"></script>
	<script src="js/vue.js"></script>
	<script src="js/config.js"></script>
	<link rel="stylesheet" type="text/css" href="css/same.css" />
	<link rel="stylesheet" type="text/css" href="css/static.css" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
	<body>
        <section id='indexPage' class='hide'>
        	<div class='rel w-100'>
				<span class="abs shop">{{shop}}</span>
				<button v-on:touchend="goLogin()" class='abs backBtn'>退出<img src="images/icon_ahead2.png"></button>
        		<img class='w-100' src="images/index_decorate.jpg">
        		<div class='userBox w-100 abs-h-center t-c color-white'>
        			<img v-bind:src="wxinfo.headimgurl">
        			<p>{{wxinfo.nickname}}</p>
        		</div>
        	</div>

        	<ul class='color-red'>
        		<li v-on:touchend="jumpPage('manage')">
        			<img class='abs-v-center' src="images/icon_manage.png">
        			<div>
        				<p>业务管理</p>
        				<p>Administration</p>
        			</div>
        		</li>
        		<li v-on:touchend="jumpPage('new-user')">
        			<img class='abs-v-center' src="images/icon_new.png">
        			<div>
        				<p>新业务申请</p>
        				<p>New Business</p>
        			</div>
        		</li>
        		<li v-on:touchend="jumpPage('calc')">
        			<img class='abs-v-center' src="images/icon_calc.png">
        			<div>
        				<p>贷款计算器</p>
        				<p>Calculator</p>
        			</div>
        		</li>
        	</ul>
        </section>

		<script src="http://zxcdn.letwx.com/app/libs/one.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
