<!DOCTYPE html>
<html>
	<head>
		<title>个贷-第三方渠道</title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<script src="http://zxcdn.letwx.com/app/libs/oauth.min.js?v=20160712"></script>
		<script type="text/javascript" src='js/vue.js'></script>
		<script src="js/config.js"></script>
		<link rel="stylesheet" type="text/css" href="css/same.css" />
		<link rel="stylesheet" type="text/css" href="css/static.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/manage.css" />
	</head>
	<body>
        <section id='managePage' class='hide container'>
			<nav>
				<img class="icon_back" v-on:touchend="historyHandle()" src="images/icon_back.png">
				<span>我的业务</span>
				<img class="icon_home" v-on:touchend="homeHandle()" src="images/icon_home.png" alt=""/>
			</nav>
        	<div class='searchBox w-100 rel bg-gray'>
        		<select class='abs-v-center' v-model="params.searchtype">
					<option value="">请选择</option>
					<option value="name">姓名</option>
        			<option value="mobile">电话</option>
        			<option value="address">地址</option>
        		</select>
        		<input class='w-100' v-model="params.keyword" onkeyup="this.value=this.value.replace(/^\s+/g,'')" type="text" placeholder="搜索">
        		<img v-on:touchend="searchHandle()" class='abs-v-center' src="images/icon_search.png">
        	</div>

        	<div class='stateBox t-l bg-gray'>
        		<h6>业务状态</h6>
        		<ul class='hidden t-c'>
					<!--.active表示选择状态-->
					<li v-on:touchend='selectState($event,0)' class="active">
						<p>{{totalNum}}</p>
						<p>全部</p>
					</li>
					<li v-for="(item, key) in statusList" v-on:touchend='selectState($event, key)'>
						<p>{{item.num}}</p>
						<p>{{item.name}}</p>
					</li>
	        	</ul>
        	</div>

        	<div class='infoBox'>
        		<h6>业务列表</h6>
        		<ul v-if="currList">
        			<li class='rel w-100' v-for='(item, index) in currList' v-on:click="goManageDetail(item.apply_no)">
						<p>申请编号：<span class="color-red">{{item.apply_no}}</span></p>
						<p>姓名：{{item.customer.name}}</p>
        				<p>电话：{{item.customer.mobile}}</p>
        				<span class='abs-v-center'>{{item.statusMsg}}</span>
        			</li>
        		</ul>
        	</div>
        </section>
        
		<script src="http://zxcdn.letwx.com/app/libs/one.js"></script>
		<script type="text/javascript" src="js/manage.js"></script>
	</body>
</html>
